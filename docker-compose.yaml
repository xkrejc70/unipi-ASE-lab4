version: '3'
services:
  math-service:
    build: ./math_py
    depends_on:
      - stats-service

  stats-service:
    build: ./stats_py
    depends_on:
      - stats_db

  string-service:
    build: ./string_rust
    depends_on:
      - stats-service

  gateway:
    build: ./gateway
    ports:
      - 5001:5000
    depends_on:
      - math-service
      - string-service
  
  stats_db:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'stats_db'
      MYSQL_USER: 'stats'
      MYSQL_PASSWORD: 'stats'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      # test only
      - '3306:3306'